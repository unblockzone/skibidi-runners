<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skibidi Runners</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene, Camera, Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 5);
        scene.add(light);

        // Ground
        const groundGeometry = new THREE.PlaneGeometry(20, 1000);
        const groundMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // Player (Placeholder Skibidi-inspired model)
        const playerGroup = new THREE.Group();

        const bodyGeometry = new THREE.CylinderGeometry(0.5, 0.5, 2, 32);
        const bodyMaterial = new THREE.MeshLambertMaterial({ color: 0x0000ff });
        const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
        body.position.y = 1;

        const headGeometry = new THREE.BoxGeometry(1, 1, 1);
        const headMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000 });
        const head = new THREE.Mesh(headGeometry, headMaterial);
        head.position.y = 2.5;

        playerGroup.add(body);
        playerGroup.add(head);
        playerGroup.position.z = 0;
        playerGroup.position.y = 1;
        scene.add(playerGroup);

        // Obstacles
        const obstacles = [];
        const createObstacle = () => {
            const obstacleGeometry = new THREE.BoxGeometry(1, 1, 1);
            const obstacleMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000 });
            const obstacle = new THREE.Mesh(obstacleGeometry, obstacleMaterial);
            obstacle.position.set((Math.random() - 0.5) * 8, 1, -50);
            scene.add(obstacle);
            obstacles.push(obstacle);
        };

        // Game Variables
        let score = 0;
        let speed = 0.2;
        let isJumping = false;
        let jumpVelocity = 0;

        // Controls
        const keys = {};
        window.addEventListener("keydown", (event) => {
            keys[event.key] = true;
        });
        window.addEventListener("keyup", (event) => {
            keys[event.key] = false;
        });

        // Game Loop
        const animate = () => {
            requestAnimationFrame(animate);

            // Move player
            if (keys["ArrowLeft"] && playerGroup.position.x > -9) playerGroup.position.x -= 0.2;
            if (keys["ArrowRight"] && playerGroup.position.x < 9) playerGroup.position.x += 0.2;
            if (keys[" "] && !isJumping) {
                isJumping = true;
                jumpVelocity = 0.3;
            }

            // Jump logic
            if (isJumping) {
                playerGroup.position.y += jumpVelocity;
                jumpVelocity -= 0.01;
                if (playerGroup.position.y <= 1) {
                    playerGroup.position.y = 1;
                    isJumping = false;
                }
            }

            // Move ground and obstacles
            ground.position.z += speed;
            obstacles.forEach((obstacle) => {
                obstacle.position.z += speed;
                if (obstacle.position.z > 10) {
                    scene.remove(obstacle);
                    obstacles.splice(obstacles.indexOf(obstacle), 1);
                    score++;
                    document.getElementById("score").textContent = `Score: ${score}`;
                }
            });

            // Spawn obstacles
            if (Math.random() < 0.02) createObstacle();

            // Speed increase
            speed += 0.0001;

            // Update camera position
            camera.position.set(playerGroup.position.x, playerGroup.position.y + 2, playerGroup.position.z + 5);
            camera.lookAt(playerGroup.position);

            renderer.render(scene, camera);
        };

        // Start game
        camera.position.z = 10;
        animate();
    </script>
</body>
</html>
