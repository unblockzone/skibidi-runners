<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skibidi Runners</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }

        /* Loading Screen */
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            z-index: 1;
        }
        #loading-bar {
            width: 80%;
            background-color: #555;
            height: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        #loading-progress {
            height: 100%;
            background-color: #00ff00;
            border-radius: 10px;
            width: 0%;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div id="loading-text">Skibidi Runners</div>
        <div id="loading-bar">
            <div id="loading-progress"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene, Camera, Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 5);
        scene.add(light);

        // Road (Three lanes)
        const roadGeometry = new THREE.PlaneGeometry(12, 1000);
        const roadMaterial = new THREE.MeshLambertMaterial({ color: 0x808080 });
        const road = new THREE.Mesh(roadGeometry, roadMaterial);
        road.rotation.x = -Math.PI / 2;
        scene.add(road);

        // Player (Running Animation Simulation)
        const playerGeometry = new THREE.CylinderGeometry(0.5, 0.5, 2, 32);
        const playerMaterial = new THREE.MeshLambertMaterial({ color: 0x0000ff });
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        player.position.y = 1;
        scene.add(player);

        // Coins (Floating and spinning)
        const coins = [];
        const createCoin = () => {
            const coinGeometry = new THREE.TorusGeometry(0.3, 0.1, 16, 100);
            const coinMaterial = new THREE.MeshLambertMaterial({ color: 0xffff00 });
            const coin = new THREE.Mesh(coinGeometry, coinMaterial);
            coin.rotation.x = Math.PI / 2;
            coin.position.set(Math.random() * 10 - 5, 1.5, -50);
            scene.add(coin);
            coins.push(coin);
        };

        // Obstacles
        const obstacles = [];
        const createObstacle = () => {
            const obstacleGeometry = new THREE.BoxGeometry(1, 1, 1);
            const obstacleMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000 });
            const obstacle = new THREE.Mesh(obstacleGeometry, obstacleMaterial);
            obstacle.position.set(Math.random() * 8 - 4, 1, -50);
            scene.add(obstacle);
            obstacles.push(obstacle);
        };

        // Game Variables
        let score = 0;
        let speed = 0.2;
        const lanes = [-4, 0, 4];
        let currentLaneIndex = 1; // Start in the middle lane
        let isJumping = false;
        let jumpVelocity = 0;
        let gameOver = false;

        // Loading Progress
        let loadingProgress = 0;
        const loadingText = document.getElementById("loading-text");
        const loadingProgressElement = document.getElementById("loading-progress");

        // Controls
        const keys = {};
        window.addEventListener("keydown", (event) => {
            keys[event.key] = true;
        });
        window.addEventListener("keyup", (event) => {
            keys[event.key] = false;
        });

        // Simulate running animation (Simple movement for now)
        let runningAnimationTime = 0;
        const animatePlayerRunning = () => {
            runningAnimationTime += 0.05;
            player.rotation.y = Math.sin(runningAnimationTime) * 0.3; // Simulate running animation with rotating player
        };

        // Game Loop for Loading Screen
        const loadGame = () => {
            if (loadingProgress < 100) {
                loadingProgress += 0.5;
                loadingProgressElement.style.width = loadingProgress + "%";

                // Simulate player running animation during loading
                animatePlayerRunning();
                requestAnimationFrame(loadGame);
            } else {
                // Once loading is complete, hide the loading screen and start the game
                document.getElementById("loading-screen").style.display = "none";
                gameLoop();
            }
        };

        // Game Loop for the actual game
        const gameLoop = () => {
            requestAnimationFrame(gameLoop);

            if (gameOver) return;

            // Jump logic
            if (isJumping) {
                player.position.y += jumpVelocity;
                jumpVelocity -= 0.01;
                if (player.position.y <= 1) {
                    player.position.y = 1;
                    isJumping = false;
                }
            }

            // Move road, coins, obstacles
            road.position.z += speed;

            coins.forEach((coin, index) => {
                coin.position.z += speed;
                coin.rotation.y += 0.1; // Spinning effect
                if (coin.position.z > 10) {
                    scene.remove(coin);
                    coins.splice(index, 1);
                }
            });

            obstacles.forEach((obstacle, index) => {
                obstacle.position.z += speed;
                if (obstacle.position.z > 10) {
                    scene.remove(obstacle);
                    obstacles.splice(index, 1);
                }

                // Check for collision
                if (
                    Math.abs(player.position.x - obstacle.position.x) < 0.5 &&
                    Math.abs(player.position.z - obstacle.position.z) < 0.5 &&
                    Math.abs(player.position.y - obstacle.position.y) < 1
                ) {
                    // Game Over
                    gameOver = true;
                    loadingText.textContent = `Game Over! Final Score: ${score}`;
                }
            });

            // Spawn coins and obstacles
            if (Math.random() < 0.02) createCoin();
            if (Math.random() < 0.02) createObstacle();

            // Speed increase
            speed += 0.0001;

            // Camera follow player
            camera.position.set(player.position.x, player.position.y + 5, player.position.z + 10);
            camera.lookAt(player.position);

            // Render the scene
            renderer.render(scene, camera);
        };

        // Start loading the game
        loadGame();
    </script>
</body>
</html>
