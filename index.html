<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skibidi Runners</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="score">Score: 0</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Scene, Camera, Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 5);
        scene.add(light);

        // Create road (Three lanes)
        const roadGeometry = new THREE.PlaneGeometry(12, 1000);
        const roadMaterial = new THREE.MeshLambertMaterial({ color: 0x808080 });
        const road = new THREE.Mesh(roadGeometry, roadMaterial);
        road.rotation.x = -Math.PI / 2;
        scene.add(road);

        // Background buildings (simple skyscrapers)
        const createBuilding = (x, z) => {
            const buildingHeight = Math.random() * 15 + 5;
            const buildingWidth = 2;
            const buildingDepth = 2;
            const buildingGeometry = new THREE.BoxGeometry(buildingWidth, buildingHeight, buildingDepth);
            const buildingMaterial = new THREE.MeshLambertMaterial({ color: 0x555555 });
            const building = new THREE.Mesh(buildingGeometry, buildingMaterial);
            building.position.set(x, buildingHeight / 2, z);
            scene.add(building);
        };

        for (let i = -30; i < 30; i += 5) {
            createBuilding(i, -100);
        }

        // Snowflakes falling
        const snowflakes = [];
        const createSnowflake = () => {
            const snowflakeGeometry = new THREE.SphereGeometry(0.1, 8, 8);
            const snowflakeMaterial = new THREE.MeshLambertMaterial({ color: 0xffffff });
            const snowflake = new THREE.Mesh(snowflakeGeometry, snowflakeMaterial);
            snowflake.position.set(Math.random() * 20 - 10, Math.random() * 50 + 50, Math.random() * 200 - 200);
            snowflakes.push(snowflake);
            scene.add(snowflake);
        };

        for (let i = 0; i < 200; i++) {
            createSnowflake();
        }

        // Snowy bushes (realistic)
        const createBush = (x, z) => {
            const bushGeometry = new THREE.SphereGeometry(1, 8, 8);
            const bushMaterial = new THREE.MeshLambertMaterial({ color: 0x006400 });
            const bush = new THREE.Mesh(bushGeometry, bushMaterial);
            bush.position.set(x, 0.5, z);
            scene.add(bush);
        };

        for (let i = -20; i < 20; i += 4) {
            createBush(i, -50);
        }

        // Create lamps
        const createLamp = (x, z) => {
            const lampPoleGeometry = new THREE.CylinderGeometry(0.05, 0.05, 5, 16);
            const lampBaseMaterial = new THREE.MeshLambertMaterial({ color: 0x444444 });
            const lampTopGeometry = new THREE.SphereGeometry(0.3, 16, 16);
            const lampTopMaterial = new THREE.MeshLambertMaterial({ color: 0xfff000 });
            const pole = new THREE.Mesh(lampPoleGeometry, lampBaseMaterial);
            pole.position.set(x, 2.5, z);
            scene.add(pole);

            const lampTop = new THREE.Mesh(lampTopGeometry, lampTopMaterial);
            lampTop.position.set(x, 4, z);
            scene.add(lampTop);
        };

        createLamp(-6, -50);
        createLamp(6, -50);

        // Player (Placeholder Skibidi-inspired model)
        const playerGeometry = new THREE.CylinderGeometry(0.5, 0.5, 2, 32);
        const playerMaterial = new THREE.MeshLambertMaterial({ color: 0x0000ff });
        const player = new THREE.Mesh(playerGeometry, playerMaterial);
        player.position.y = 1;
        scene.add(player);

        // Coins (Floating and spinning)
        const coins = [];
        const createCoin = () => {
            const coinGeometry = new THREE.TorusGeometry(0.3, 0.1, 16, 100);
            const coinMaterial = new THREE.MeshLambertMaterial({ color: 0xffff00 });
            const coin = new THREE.Mesh(coinGeometry, coinMaterial);
            coin.rotation.x = Math.PI / 2;

            // Randomly place coins in one of the three lanes
            const lanes = [-4, 0, 4];
            const randomLane = lanes[Math.floor(Math.random() * lanes.length)];
            coin.position.set(randomLane, 1.5, -50);
            scene.add(coin);
            coins.push(coin);
        };

        // Obstacles
        const obstacles = [];
        const createObstacle = () => {
            const obstacleGeometry = new THREE.BoxGeometry(1, 1, 1);
            const obstacleMaterial = new THREE.MeshLambertMaterial({ color: 0xff0000 });
            const obstacle = new THREE.Mesh(obstacleGeometry, obstacleMaterial);

            // Randomly place obstacles in one of the three lanes
            const lanes = [-4, 0, 4];
            const randomLane = lanes[Math.floor(Math.random() * lanes.length)];
            obstacle.position.set(randomLane, 1, -50);
            scene.add(obstacle);
            obstacles.push(obstacle);
        };

        // Game Variables
        let score = 0;
        let speed = 0.2;
        const lanes = [-4, 0, 4];
        let currentLaneIndex = 1; // Start in the middle lane
        let isJumping = false;
        let jumpVelocity = 0;
        let gameOver = false;

        // Controls
        const keys = {};
        window.addEventListener("keydown", (event) => {
            keys[event.key] = true;

            // Move between lanes
            if (event.key === "ArrowLeft" && currentLaneIndex > 0) {
                currentLaneIndex--;
                player.position.x = lanes[currentLaneIndex];
            }
            if (event.key === "ArrowRight" && currentLaneIndex < lanes.length - 1) {
                currentLaneIndex++;
                player.position.x = lanes[currentLaneIndex];
            }

            // Jump
            if (event.key === " " && !isJumping && !gameOver) {
                isJumping = true;
                jumpVelocity = 0.3;
            }
        });
        window.addEventListener("keyup", (event) => {
            keys[event.key] = false;
        });

        // Game Loop
        const animate = () => {
            requestAnimationFrame(animate);

            if (gameOver) return;

            // Jump logic
            if (isJumping) {
                player.position.y += jumpVelocity;
                jumpVelocity -= 0.01;
                if (player.position.y <= 1) {
                    player.position.y = 1;
                    isJumping = false;
                }
            }

            // Move road, coins, obstacles, and snowflakes
            road.position.z += speed;

            coins.forEach((coin, index) => {
                coin.position.z += speed;
                coin.rotation.y += 0.1; // Spinning effect
                if (coin.position.z > 10) {
                    scene.remove(coin);
                    coins.splice(index, 1);
                }
                // Check coin collection
                if (
                    Math.abs(player.position.x - coin.position.x) < 0.5 &&
                    Math.abs(player.position.z - coin.position.z) < 0.5 &&
                    Math.abs(player.position.y - coin.position.y) < 0.5
                ) {
                    scene.remove(coin);
                    coins.splice(index, 1);
                    score += 10;
                    document.getElementById("score").textContent = `Score: ${score}`;
                }
            });

            obstacles.forEach((obstacle, index) => {
                obstacle.position.z += speed;
                if (obstacle.position.z > 10) {
                    scene.remove(obstacle);
                    obstacles.splice(index, 1);
                }

                // Check for collision
                if (
                    Math.abs(player.position.x - obstacle.position.x) < 0.5 &&
                    Math.abs(player.position.z - obstacle.position.z) < 0.5 &&
                    Math.abs(player.position.y - obstacle.position.y) < 1
                ) {
                    // Game Over
                    gameOver = true;
                    document.getElementById("score").textContent = `Game Over! Final Score: ${score}`;
                }
            });

            // Spawn coins and obstacles
            if (Math.random() < 0.02) createCoin();
            if (Math.random() < 0.02) createObstacle();

            // Speed increase
            speed += 0.0001;

            // Falling snow
            snowflakes.forEach((snowflake, index) => {
                snowflake.position.y -= 0.1;
                if (snowflake.position.y < -10) {
                    snowflake.position.y = Math.random() * 50 + 50;
                    snowflake.position.x = Math.random() * 20 - 10;
                }
            });

            // Camera follow player
            camera.position.set(player.position.x, player.position.y + 5, player.position.z + 10);
            camera.lookAt(player.position);

            // Render the scene
            renderer.render(scene, camera);
        };

        animate();
    </script>
</body>
</html>
