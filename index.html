<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skibidi Runners</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
    <script>
        let scene, camera, renderer, player, mixer, clock;
        const keys = {};

        // Initialize Scene
        function init() {
            // Scene Setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb); // Light blue background

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 8);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(10, 20, 10);
            scene.add(directionalLight);

            // Ground
            const groundGeometry = new THREE.PlaneGeometry(20, 100);
            const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.rotation.x = -Math.PI / 2;
            scene.add(ground);

            // Load 3D Player Model
            const loader = new THREE.GLTFLoader();
            loader.load(
                'path/to/your-animated-model.glb', // Replace with the URL of the animated model
                (gltf) => {
                    player = gltf.scene;
                    player.scale.set(1.5, 1.5, 1.5); // Adjust the size
                    player.position.set(0, 0, 0);
                    scene.add(player);

                    // Set up animation
                    mixer = new THREE.AnimationMixer(player);
                    const action = mixer.clipAction(gltf.animations[0]); // Use the first animation
                    action.play();
                },
                undefined,
                (error) => console.error('Error loading model:', error)
            );

            // Initialize clock for animations
            clock = new THREE.Clock();

            // Keyboard Controls
            window.addEventListener('keydown', (e) => (keys[e.key] = true));
            window.addEventListener('keyup', (e) => (keys[e.key] = false));

            animate();
        }

        // Animate Scene
        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta(); // Get time since last frame

            // Update animation mixer
            if (mixer) mixer.update(delta);

            // Move player
            if (player) {
                if (keys['ArrowLeft'] && player.position.x > -4) {
                    player.position.x -= 0.1;
                }
                if (keys['ArrowRight'] && player.position.x < 4) {
                    player.position.x += 0.1;
                }
                player.position.z -= 0.2; // Auto-run forward
                camera.position.z = player.position.z + 8; // Follow the player
            }

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
